<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tigon Shop - Healthy Lunch</title>
  <meta name="description" content="Đặt bữa ăn trưa lành mạnh tại Tigon Shop">
  <meta name="keywords" content="healthy lunch, tigon shop, thực đơn lành mạnh">
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <style>
    .co-container {
      height: 100px;
      width: 100px;
      position: relative;
      margin: 0 auto 20px;
    }

    .square {
      height: 94%;
      width: 94%;
      background: white;
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -47% 0 0 -47%;
    }

    .black { 
      background: black;  
      animation: rotate 10s infinite linear; 
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }  
    }

    .swiper-horizontal>.swiper-pagination-bullets, 
    .swiper-pagination-bullets.swiper-pagination-horizontal, 
    .swiper-pagination-custom, 
    .swiper-pagination-fraction {
      bottom: var(--swiper-pagination-bottom, 11px);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 16px;
    }

    .swiper-button-prev,
    .swiper-button-next {
      color: #1f2937; /* Tailwind gray-900 */
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: none; /* Ẩn mặc định */
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
      position: static; /* Loại bỏ định vị mặc định của Swiper */
      margin: 0 20px; /* Khoảng cách giữa nút và chấm điều hướng */
    }

    .swiper-button-prev:hover,
    .swiper-button-next:hover {
      background: rgba(255, 255, 255, 1);
    }

    .swiper-button-prev::after,
    .swiper-button-next::after {
      font-size: 16px; /* Kích thước mũi tên nhỏ hơn trên mobile */
    }

    /* Hiển thị nút trên mobile (dưới 640px) */
    @media (max-width: 639px) {
      .swiper-button-prev,
      .swiper-button-next {
        display: flex;
      }

      .swiper-navigation-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 16px;
      }
    }

    /* Ẩn nút trên màn hình lớn hơn 640px */
    @media (min-width: 640px) {
      .swiper-button-prev,
      .swiper-button-next {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    function App() {
      const [selectedMenu, setSelectedMenu] = React.useState(null);
      const [formData, setFormData] = React.useState({
        name: '',
        phone: '',
        address: '',
        extras: {
          bacXiu: false,
          pheSua: false,
          pheDen: false,
        },
      });
      const [submitted, setSubmitted] = React.useState(false);

      React.useEffect(() => {
        if (typeof Swiper !== 'undefined') {
          new Swiper('.swiper', {
            slidesPerView: 1,
            spaceBetween: 16,
            pagination: {
              el: '.swiper-pagination',
              clickable: true,
            },
            navigation: {
              nextEl: '.swiper-button-next',
              prevEl: '.swiper-button-prev',
            },
            breakpoints: {
              640: {
                slidesPerView: 2,
                spaceBetween: 24,
              },
            },
          });
        }
      }, []);

      const menus = [
        {
          id: 1,
          name: "Thực đơn Tươi Sáng",
          price: "259,000 VNĐ (Xuất lớn: 359,000 VNĐ)",
          image: "https://via.placeholder.com/300x200?text=Menu+1",
          weeklyMenu: {
            "Thứ Hai": "Salad rau củ, ức gà nướng, sốt vinaigrette chanh",
            "Thứ Ba": "Cơm gạo lứt, cá hồi áp chảo, măng tây",
            "Thứ Tư": "Salad quinoa, đậu hũ nướng, sốt mè",
            "Thứ Năm": "Gà nướng thảo mộc, khoai lang nướng, rau luộc",
            "Thứ Sáu": "Salad cá ngừ, trứng luộc, sốt bơ",
          },
        },
        {
          id: 2,
          name: "Thực đơn Năng Lượng",
          price: "259,000 VNĐ (Xuất lớn: 359,000 VNĐ)",
          image: "https://via.placeholder.com/300x200?text=Menu+2",
          weeklyMenu: {
            "Thứ Hai": "Cơm gạo lứt, bò nướng, rau củ hấp",
            "Thứ Ba": "Salad tôm, bơ, hạt óc chó, sốt chanh dây",
            "Thứ Tư": "Gà áp chảo, khoai tây nghiền, rau xanh",
            "Thứ Năm": "Cá hồi nướng, quinoa, sốt mè rang",
            "Thứ Sáu": "Salad ức gà, rau mầm, sốt dầu ô liu",
          },
        },
      ];

      const handleMenuSelect = (menuId) => {
        setSelectedMenu(menuId);
      };

      const handleInputChange = (e) => {
        const { name, value, type, checked } = e.target;
        if (type === 'checkbox') {
          setFormData({
            ...formData,
            extras: { ...formData.extras, [name]: checked },
          });
        } else {
          setFormData({ ...formData, [name]: value });
        }
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        const { name, phone, address } = formData;
        if (!name || !phone || !address) {
          alert('Vui lòng điền đầy đủ thông tin.');
          return;
        }
        if (!/^\d{10,11}$/.test(phone)) {
          alert('Số điện thoại không hợp lệ.');
          return;
        }
        console.log('Form submitted:', { selectedMenu, ...formData });
        setSubmitted(true);
      };

      return (
        <div className="min-h-screen bg-gray-100 flex flex-col items-center font-sans">
          <header className="w-full bg-gray-100 py-4 text-center">
            <img
              src="/logo.png"
              alt="Tigon Shop Logo"
              className="w-40 sm:w-48 h-auto mx-auto"
            />
          </header>

          <section className="py-2 px-4 w-full max-w-5xl relative">
            <h2 className="text-xl sm:text-2xl font-semibold text-gray-900 mb-6 text-center">Chọn Thực Đơn Tuần Này</h2>
            <div className="swiper">
              <div className="swiper-wrapper">
                {menus.map(menu => (
                  <div key={menu.id} className="swiper-slide">
                    <div
                      className={`border rounded-lg p-4 sm:p-6 bg-white shadow-sm transition-all duration-300 transform ${
                        selectedMenu === menu.id ? 'border-gray-900 bg-gray-50 shadow-lg' : 'border-gray-200'
                      }`}
                    >
                      <div className="co-container">
                        <div className="square black">
                          <div className="square">
                            <div className="square black">
                              <div className="square">
                                <div className="square black">
                                  <div className="square">
                                    <div className="square black">
                                      <div className="square">
                                        <div className="square black">
                                          <div className="square">
                                            <div className="square black">
                                              <div className="square">
                                                <div className="square black">
                                                  <div className="square">
                                                    <div className="square black">
                                                      <div className="square">
                                                        <div className="square black">
                                                          <div className="square">
                                                            <div className="square black">
                                                              <div className="square">
                                                                <div className="square black">
                                                                  <div className="square">
                                                                    <div className="square black">
                                                                      <div className="square">
                                                                        <div className="square black">
                                                                          <div className="square">
                                                                            <div className="square black">
                                                                              <div className="square">
                                                                                <div className="square black">
                                                                                  <div className="square"></div>
                                                                                </div>
                                                                              </div>
                                                                            </div>
                                                                          </div>
                                                                        </div>
                                                                      </div>
                                                                    </div>
                                                                  </div>
                                                                </div>
                                                              </div>
                                                            </div>
                                                          </div>
                                                        </div>
                                                      </div>
                                                    </div>
                                                  </div>
                                                </div>
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <h3 className="text-lg sm:text-xl font-semibold text-gray-900 text-center">{menu.name}</h3>
                      <p className="text-gray-900 font-bold mb-4 text-center">{menu.price}</p>
                      <div className="text-gray-600">
                        <div className="grid grid-cols-1 gap-2">
                          {Object.entries(menu.weeklyMenu).map(([day, dish]) => (
                            <div
                              key={day}
                              className="bg-gray-50 p-2 sm:p-3 rounded-md shadow-sm hover:bg-gray-100 transition-colors"
                            >
                              <span className="font-semibold text-gray-900 text-sm sm:text-base">{day}</span>
                              <p className="text-gray-600 text-xs sm:text-sm">{dish}</p>
                            </div>
                          ))}
                        </div>
                      </div>
                      <button
                        onClick={() => handleMenuSelect(menu.id)}
                        className="mt-4 w-full bg-gray-900 text-white py-2 rounded-md text-sm sm:text-base hover:bg-gray-800 transition"
                        aria-label={`Chọn ${menu.name}`}
                      >
                        Chọn
                      </button>
                    </div>
                  </div>
                ))}
              </div>
              <div className="swiper-navigation-container">
                <div className="swiper-button-prev"></div>
                <div className="swiper-pagination"></div>
                <div className="swiper-button-next"></div>
              </div>
            </div>
          </section>

          {selectedMenu && (
            <section className="w-full py-8 px-4 flex flex-col items-center">
              <h2 className="text-xl sm:text-2xl font-semibold text-gray-900 mb-6 text-center">Thông Tin Đặt Hàng</h2>
              <div className="w-full bg-white">
                <div className="w-full max-w-md sm:max-w-lg mx-auto p-6">
                  {submitted ? (
                    <div className="text-center text-gray-600">
                      <p className="text-base sm:text-lg">Cảm ơn bạn đã đặt hàng! Chúng tôi sẽ liên hệ sớm.</p>
                      <button
                        onClick={() => {
                          setSubmitted(false);
                          setSelectedMenu(null);
                          setFormData({ name: '', phone: '', address: '', extras: { bacXiu: false, pheSua: false, pheDen: false } });
                        }}
                        className="mt-4 bg-gray-900 text-white py-2 px-4 rounded-md hover:bg-gray-800 transition"
                      >
                        Đặt lại
                      </button>
                    </div>
                  ) : (
                    <form onSubmit={handleSubmit} className="space-y-4">
                      <div>
                        <input
                          type="text"
                          name="name"
                          value={formData.name}
                          onChange={handleInputChange}
                          className="w-full border rounded-md p-2 text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-gray-900"
                          placeholder="Họ và Tên"
                          required
                          aria-label="Họ và Tên"
                        />
                      </div>
                      <div>
                        <input
                          type="tel"
                          name="phone"
                          value={formData.phone}
                          onChange={handleInputChange}
                          className="w-full border rounded-md p-2 text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-gray-900"
                          placeholder="Số Điện Thoại"
                          required
                          aria-label="Số Điện Thoại"
                        />
                      </div>
                      <div>
                        <textarea
                          name="address"
                          value={formData.address}
                          onChange={handleInputChange}
                          className="w-full border rounded-md p-2 text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-gray-900"
                          placeholder="Địa Chỉ Giao Hàng"
                          rows="4"
                          required
                          aria-label="Địa Chỉ Giao Hàng"
                        ></textarea>
                      </div>
                      <div>
                        <div className="space-y-2">
                          <label className="flex items-center">
                            <input
                              type="checkbox"
                              name="bacXiu"
                              checked={formData.extras.bacXiu}
                              onChange={handleInputChange}
                              className="mr-2"
                              aria-label="Bạc xỉu"
                            />
                            <span className="text-sm sm:text-base">Bạc xỉu - 27,000 VNĐ</span>
                          </label>
                          <label className="flex items-center">
                            <input
                              type="checkbox"
                              name="pheSua"
                              checked={formData.extras.pheSua}
                              onChange={handleInputChange}
                              className="mr-2"
                              aria-label="Phê sữa"
                            />
                            <span className="text-sm sm:text-base">Phê sữa - 27,000 VNĐ</span>
                          </label>
                          <label className="flex items-center">
                            <input
                              type="checkbox"
                              name="pheDen"
                              checked={formData.extras.pheDen}
                              onChange={handleInputChange}
                              className="mr-2"
                              aria-label="Phê đen"
                            />
                            <span className="text-sm sm:text-base">Phê đen - 22,000 VNĐ</span>
                          </label>
                        </div>
                      </div>
                      <button
                        type="submit"
                        className="w-full bg-gray-900 text-white py-2 rounded-md text-sm sm:text-base hover:bg-gray-800 transition"
                        aria-label="Gửi Đặt Hàng"
                      >
                        Gửi Đặt Hàng
                      </button>
                      <div className="text-gray-600 text-sm sm:text-base mt-4">
                        <p>
                          <strong>Ghi chú:</strong> Tigon miễn phí ship cho các đơn hàng full tuần. Quý khách mua xuất ăn lẻ vui lòng liên hệ qua Hotline: <a href="tel:0848772227" className="text-blue-600 hover:underline">0848772227</a> hoặc quét mã Zalo bên dưới.
                        </p>
                        <div className="flex flex-col sm:flex-row items-center justify-center mt-2 space-y-4 sm:space-y-0 sm:space-x-4">
                          <div className="flex flex-col items-center space-y-4 p-4 max-w-sm mx-auto">
                            <img src="/avatar.jpg" alt="Tigon Shop Avatar" className="w-20 h-20 rounded-full" />
                            <a href="https://zalo.me/0848772227" target="_blank" rel="noopener noreferrer" className="flex items-center bg-blue-600 text-white py-2 px-4 rounded-md text-sm">
                              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 25 24" width="20" height="20" className="mr-2">
                                <path fill="#ffffff" fillRule="evenodd" d="M16.2 4.563a8.315 8.315 0 0 0-3.687-.863 8.315 8.315 0 0 0-7.217 4.198 8.294 8.294 0 0 0 .08 8.342c.141.238.198.516.16.79l-.27 1.88v.08a.28.28 0 0 0 .28.24l1.922-.27h.17c.218 0 .432.06.62.17a8.315 8.315 0 0 0 10.452-1.603 8.299 8.299 0 0 0 1.959-7.103A8.295 8.295 0 0 0 16.2 4.563Zm-8.473-.774A9.517 9.517 0 0 1 12.513 2.5a9.518 9.518 0 0 1 7.55 3.753 9.496 9.496 0 0 1-4.017 14.558 9.518 9.518 0 0 1-8.408-.641l-1.882.27h-.21a1.483 1.483 0 0 1-1.472-1.69l.27-1.88A9.493 9.493 0 0 1 7.728 3.789ZM7.739 10a.6.6 0 0 1 .6-.6h6.347a.6.6 0 1 1 0 1.2H8.339a.6.6 0 0 1-.6-.6Zm0 3.5a.6.6 0 0 1 .6-.6h2.933a.6.6 0 1 1 0 1.2H8.34a.6.6 0 0 1-.6-.6Z" clipRule="evenodd"></path>
                              </svg>
                              Nhắn tin
                            </a>
                            <img src="/zalo-qr.jpg" alt="Zalo QR Code" className="w-24 h-24 rounded-md" />
                          </div>
                        </div>
                      </div>
                    </form>
                  )}
                </div>
              </div>
            </section>
          )}

          <footer className="w-full bg-gray-100 py-4 text-center text-gray-900">
            <p className="text-sm sm:text-base">&copy; 2025 Tigon Shop. All rights reserved.</p>
          </footer>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
